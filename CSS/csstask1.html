<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        /* Style for the table */
        table {
            width: 60%;
            border-collapse: separate;
            border-spacing: 5px;
            border: 2px solid black;
            margin: 20px auto;
            background-color: lightblue;
            border-radius: 10px;
        }

        /* Style for table headers */
        th {
            background-color: #2d5c5c;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Style for table data cells */
        td {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Table Structure -->
    <table border="1">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>
</html>
