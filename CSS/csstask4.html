<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sidebar container */
        .sidenav {
            height: 100%;
            width: 60px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
        }

        /* Sidebar links (buttons) */
        .sidenav a {
            padding: 15px 8px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: flex;
            align-items: center;
            white-space: nowrap;
            transition: 0.3s;
        }

        /* Different button colors */
        .sidenav a:nth-child(1) { background-color: #4CAF50; }
        .sidenav a:nth-child(2) { background-color: #2196F3; }
        .sidenav a:nth-child(3) { background-color: #f44336; }
        .sidenav a:nth-child(4) { background-color: #555; }

        /* Add hover effect */
        .sidenav a:hover {
            width: 180px;
        }

        /* Icon styling */
        .icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        /* Page content */
        .main-content {
            margin-left: 80px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidenav">

        <a href="#"><div class="icon">üìÑ</div> About</a>
        <a href="#"><div class="icon">üìû</div> Contact</a>
        <a href="#"><div class="icon">‚öôÔ∏è</div> Settings</a>
    </div>

    <!-- Page Content -->
    <div class="main-content">
        <h2>Hoverable Sidenav Buttons</h2>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>

</body>
</html>
