<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .login-container h2 {
            margin-bottom: 15px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .remember-me input {
            margin-right: 5px;
        }
        .bottom-links {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .cancel-btn {
            background-color: #d9534f;
            padding: 8px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .cancel-btn:hover {
            background-color: #c9302c;
        }
        .forgot-password {
            text-decoration: none;
            color: blue;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="User Avatar">
        <h2>Login</h2>
        
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Enter Username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
        </div>

        <button class="login-btn">Login</button>

        <div class="remember-me">
            <input type="checkbox">
            <label>Remember me</label>
        </div>

        <div class="bottom-links">
            <a href="#" class="cancel-btn">Cancel</a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </div>

</body>
</html>
