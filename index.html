<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 200px;
            border: 2px solid black;
        }
        .vertical-nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
        }
        .vertical-nav a:first-child {
            background-color: orange;
            font-weight: bold;
            color: white;
        }
        .vertical-nav a:not(:first-child) {
            background-color: lightblue;
            color: blue;
        }
        .vertical-nav a:hover {
            background-color: darkblue;
            color: white;
        }

        /* Horizontal Navigation Bar */
        .horizontal-nav {
            display: flex;
            width: 400px;
            border: 2px solid black;
            background-color: grey;
            justify-content: space-around;
        }
        .horizontal-nav a {
            flex-grow: 1;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            color: blue;
            border-right: 1px solid blue;
        }
        .horizontal-nav a:first-child {
            background-color: darkgray;
            font-weight: bold;
            color: white;
        }
        .horizontal-nav a:last-child {
            border-right: none;
        }
        .horizontal-nav a:hover {
            background-color: darkblue;
            color: white;
        }

        /* Layout */
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Vertical Navigation Bar -->
        <div>
            <h3>Vertical Navigation Bar</h3>
            <div class="vertical-nav">
                <a href="#">Home</a>
                <a href="#">Java</a>
                <a href="#">CSS</a>
                <a href="#">HTML</a>
                <a href="#">Bootstrap</a>
            </div>
        </div>

        <!-- Horizontal Navigation Bar -->
        <div>
            <h3>Horizontal Navigation Bar</h3>
            <div class="horizontal-nav">
                <a href="#">Home</a>
                <a href="#">Java</a>
                <a href="#">HTML</a>
                <a href="#">CSS</a>
            </div>
        </div>
    </div>

</body>
</html>
