<!DOCTYPE html>
<html>
<body>

<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ul>
  <li>Coffee</li>
    <ul>
        <li>Latte</li>
        <li>Mocha</li>
        <li>Espresso</li>
        <li>Cold coffee</li>
    </ul>
    
  <li>Tea
    <ul>
      <li>Brown tea</li>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

</body>
</html>
