<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8d7da;
        }
        .container {
            max-width: 500px;
            background: #f8d7da;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
        }
        .form-control {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        .error-text {
            color: #721c24;
            font-size: 12px;
        }
        .input-group-text {
            background: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h4 class="text-center text-danger">Validation Errors</h4>

    <form>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="First Name">
                <span class="input-group-text text-danger"><i class="fas fa-times"></i></span>
            </div>
            <div class="error-text">Please supply your first name</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Last Name">
                <span class="input-group-text text-danger"><i class="fas fa-times"></i></span>
            </div>
            <div class="error-text">Please supply your last name</div>
        </div>

        <div class="mb-3">
            <label class="form-label">E-Mail</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="E-Mail Address">
                <span class="input-group-text text-danger"><i class="fas fa-times"></i></span>
            </div>
            <div class="error-text">Please supply your email address</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone #</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" class="form-control" placeholder="(845)555-1212">
                <span class="input-group-text text-danger"><i class="fas fa-times"></i></span>
            </div>
            <div class="error-text">Please supply your phone number</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-home"></i></span>
                <input type="text" class="form-control" placeholder="Address">
            </div>
            <div class="error-text">Please supply your street address</div>
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-city"></i></span>
                <input type="text" class="form-control" placeholder="City">
            </div>
            <div class="error-text">Please supply your city</div>
        </div>
    </form>
</div>

</body>
</html>
