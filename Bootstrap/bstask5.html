<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h4 class="text-center">User Registration</h4>
    <form action="validation.html">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First Name">
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name">
        </div>

        <div class="mb-3">
            <label class="form-label">E-Mail</label>
            <input type="email" class="form-control" placeholder="E-Mail Address">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone #</label>
            <input type="text" class="form-control" placeholder="(845)555-1212">
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Address">
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="City">
        </div>

        <div class="mb-3">
            <label class="form-label">State</label>
            <select class="form-select">
                <option selected>Please select your state</option>
                <option>California</option>
                <option>New York</option>
                <option>Texas</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Do you have hosting?</label>
            <div>
                <input type="radio" name="hosting" value="Yes"> Yes
                <input type="radio" name="hosting" value="No"> No
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Project Description</label>
            <textarea class="form-control" placeholder="Project Description"></textarea>
        </div>

        <button type="submit" class="btn btn-warning w-100">Send</button>
    </form>
</div>

</body>
</html>
